<!DOCTYPE html>
<html>
<head>
    <title>Tackle Sensor Configurator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="images/monitor.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <h1>Tackle Sensor Configurator</h1>
        <p>Connect to your device and control LED color</p>
        <button id="connect-button" class="connect-button">Connect</button>
        <div class="color-control">
            <div class="color-option">
                <label for="homeColorPicker">Select Home Jersey Color:</label>
                <input type="color" id="homeColorPicker">
                <button id="setHomeColorButton">Send</button>
            </div>
        </div>
        <div class="slide-container">
            <div class="switch-container">
                <span class="status-label">Away</span>
                <label class="switch">
                    <input type="checkbox" id="homeAwayToggle">
                    <span class="slider round"></span>
                </label>
                <span class="status-label">Home</span>
            </div>
        </div>
        
        <div class="slide-container">
            <div class="switch-container">
                <span class="status-label">Ineligible</span>
                <label class="switch">
                    <input type="checkbox" id="eligibilityToggle">
                    <span class="slider round"></span>
                </label>
                <span class="status-label">Eligible</span>
            </div>
        </div>
        
             
        <div class="log-container">
            <div class="log-header">
                <h2>Log</h2>
            </div>
            <div class="log" id="log"></div>
        </div>
    </div>
    <div class="floating-box">
        <h3>Device Status:</h3>
        <div><strong>Acceleration X(g):</strong> <span id="accelX">0.0</span></div>
        <div><strong>Acceleration Y(g):</strong> <span id="accelY">0.0</span></div>
        <div><strong>Acceleration Z(g):</strong> <span id="accelZ">0.0</span></div>
        <div><strong>Output Tackled Status:</strong> <span id="tackledStatus">False</span></div>
        <div><strong>Input Home/Away:</strong> <span id="homeAwayStatus">Away</span></div>
        <div><strong>Input Eligible/Ineligible:</strong> <span id="eligibilityStatus">Ineligible</span></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
