<!DOCTYPE html>
<html>
<head>
    <title>Web Serial Interface</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Device Control Panel</h1>
        <p>Connect to your device and control LED color</p>
        <button id="connect-button" class="connect-button">Connect</button>
        <div class="color-control">
            <label for="colorPicker">Select LED color:</label>
            <input type="color" id="colorPicker">
            <button id="setColorButton">Set LED Color</button>
        </div>
        <div class="log" id="log"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
